<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<title>Dexter</title>
<body>
    <div class="contenedor">
        <div class="dexter">
            <div class="cuerpo">
                <div class="boots">
                    <div class="bota">
                        <div class="trian"></div>
                        <div class="rec1"></div>
                        <div class="rec2"></div>
                        <div class="circ"></div>
                    </div>
                    <div class="bota">
                        <div class="trian"></div>
                        <div class="rec1"></div>
                        <div class="rec2"></div>
                        <div class="circ"></div>
                    </div>
                </div>
                <div class="torso">
                    <div class="bata"></div>
                    <div class="arm1"></div>
                    <div class="arm2"></div>
                    <div class="hand">
                        <div class="finger1"></div>
                        <div class="finger2"></div>
                        <div class="finger3"></div>
                        <div class="trianhand"></div>
                    </div>
                </div>
                <div class="hair">
                    <div class="punta"></div>
                    <div class="pelo2"></div>
                    <div class="pelo3"></div>
                    <div class="triangulo"></div>
                    <div class="pelo4"></div>
                </div>
                <div class="head">
                    <div class="head1"></div>
                    <div class="head2"></div>
                    <div class="head3"></div>
                    <div class="head4"></div>
                    <div class="head5"></div>
                    <div class="head6"></div>
                    <div class="head7"></div>
                    <div class="ear"></div>
                </div>
                <div class="face">
                    <div class="lentes">
                        <div class="patillas"></div>
                        <div class="aro-left">
                            <div class="eye-left"></div>
                        </div>
                        <div class="aro-right">
                            <div class="eye-right"></div>
                        </div>
                    </div>
                    <div class="facial">
                        <div class="nose"></div>
                        <div class="nose1"></div>
                        <div class="nose2"></div>
                        <div class="lips"></div>
                        <div class="lips2"></div>
                    </div>
                </div>
            </div>  
            <div class="contorno">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
                <div class="cont5"></div>
                <div class="cont6"></div>
                <!--Guantes-->
                <div class="rellenoG"></div>
                <div class="contG1"></div>
                <div class="contG2"></div>
                <div class="contG3"></div>
                <!--Pelo-->
                <div class="covPelo1"></div>
                <div class="covPelo2"></div>
                <div class="covPelo3"></div>
                <div class="covPelo4"></div>
                <div class="linPelo1"></div>
                <div class="linPelo2"></div>
                <!--rulos-->
                <div class="rulo">
                    <div class="circR"></div>
                    <div class="linR1"></div>
                    <div class="linR2"></div>
                </div>
                <div class="rulo">
                    <div class="circR"></div>
                    <div class="linR1"></div>
                    <div class="linR2"></div>
                </div>
                <!--Detalles-->
                <!--Pelos Sueltos-->
                <div class="pel1"></div>
                <div class="pel2"></div>
                <!--Bata-->
                <div class="botones">
                    <div class="boton"></div>
                    <div class="boton"></div>
                </div>
                <div class="linBata"></div>

                <!--Para la animacion las cejas se moveran-->
                <div class="cejas">
                    <div class="ceja"></div>
                    <div class="ceja"></div>
                </div>
            </div> 
        </div>  
    </div>
</body>
</html>
